<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>    
    </head>

    <body>
        <h1 class="title">Stuff I need to do</h1>
        
        <div class="all-tasks">
            <h2 class="task-list-title">My lists</h2>
            <ul class="task-list" data-lists>
            </ul>

            <form action="" data-new-list-form>
                <input data-new-list-input type="text" class="new list" placeholder="new list name" aria-label="new list name"/>
                <button class="btn create" aria-label="create new list">
                    +
                </button>
            </form>

        </div>
        
        <div class="todo-list" data-list-display-container>
            <div class="todo-header">
                <h2 class="list-title" data-list-title>Youtube</h2>
                <p class="task-count" data-list-count>3 tasks remaining</p>
            </div>

            <div class="todo-body">
                <div class="tasks" data-tasks>

                </div>
                <div class="new-task-creator">
                    <form action="" data-new-task-form>
                        <input data-new-task-input type="text" class="new task" placeholder="new task name" aria-label="new list name"/>
                        <button class="btn create" aria-label="create new task">
                            +
                        </button>
                    </form>
                </div>

                <div class="delete-stuff">
                    <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
                    <button class="btn delete" data-delete-list-button>Delete list</button>

                </div>
            </div>

        </div>
    </body>
    <template id="task-template">
        <div class="task">
            <input type="checkbox" >
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
</html>
