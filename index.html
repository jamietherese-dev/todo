<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1 class="title">Stuff I need to do</h1>
        
        <div class="all-tasks">
            <h2 class="task-list-title">My lists</h2>
            <ul class="task-list">
                <li class="active-list">Youtube</li>
                <li>Work</li>
                <li>Grocery</li>
            </ul>

            <form action="">
                <input type="text" class="new list" placeholder="new list name" aria-label="new list name"/>
                <button class="btn list" aria-label="create new list">
                    +
                </button>
            </form>

        </div>
        
        <div class="todo-list">
            <div class="todo-header">
                <h2 class="list-title">Youtube</h2>
                <p class="task-count">3 tasks remaining</p>
            </div>

            <div class="todo-body">
                <div class="tasks">
                    <input type="checkbox" id="task-1">
                    <label for="task-1">record todo list video</label>
                    <span class="custom-checkbox"></span>
                </div>
                <!--/task-1-->

                <div class="tasks">
                    <input type="checkbox" id="task-2">
                    <label for="task-2">another task</label>
                    <span class="custom-checkbox"></span>
                </div>
                <!--/task-2-->

                <div class="tasks">
                    <input type="checkbox" id="task-3">
                    <label for="task-3">a third task</label>
                    <span class="custom-checkbox"></span>
                </div>
                <!--/task-3-->

                <div class="new-task-creator">
                    <form action="">
                        <input type="text" class="new list" placeholder="new task name" aria-label="new list name"/>
                        <button class="btn task" aria-label="create new task">
                            +
                        </button>
                    </form>
                </div>

                <div class="delete-stuff">
                    <button class="btn-delete">Clear completed tasks</button>
                    <button class="btn-delete">Delete lists</button>

                </div>
            </div>

        </div>
    </body>

</html>
